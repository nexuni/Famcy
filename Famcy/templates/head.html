<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#000000" />
<meta
  name="description"
  content="{% if html_header.desc %}{{ html_header.desc|safe }}{% endif %}"
/>
<title>{% if html_header.title %}{{ html_header.title|safe }}{% endif %}</title>

<link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" media="screen">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/http_utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/cookie_utils.js') }}"></script>

<!--upload-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css" crossorigin="anonymous">

<!--event calendar-->
<link href="{{ url_for('static', filename='css/fullcalendar.css') }}" rel='stylesheet' />
<link href="{{ url_for('static', filename='css/fullcalendar.print.css') }}" rel='stylesheet' media='print' />
<script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/jquery-ui.custom.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/fullcalendar_zh.js') }}" type="text/javascript"></script>

<!--side bar-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.8/css/boxicons.min.css"></link>

<!--input password-->
<script type="text/javascript" src="{{ url_for('static', filename='js/password_strength_lightweight.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/password_strength.css') }}">

<!--input form-->
<script src="{{ url_for('static', filename='js/before_input_submit.js') }}" type="text/javascript"></script>

<!--input list-->
<script src="{{ url_for('static', filename='js/input_list.js') }}"></script>

<!--generate loader-->
<script src="{{ url_for('static', filename='js/generate_loader.js') }}"></script>

<!--fblock extra function-->
<script src="{{ url_for('static', filename='js/fblock_extra_func.js') }}"></script>

<!--background loop-->
<script src="{{ url_for('static', filename='js/background_loop.js') }}"></script>
